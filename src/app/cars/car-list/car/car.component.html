<a style="cursor: pointer;"
   [routerLink]="[index]"
   routerLinkActive="active"
   class="list-group-item clearfix">
  <div class="pull-left">
    <h3 class="list-group-item-heading">{{ this.car.brand.name }}</h3>
    <h4 class="list-group-item-text">{{ car.model }}</h4>
  </div>
  <span class="pull-right">
        <img
          [src]="car.photo"
          alt="{{ car.color }}"
          class="img-responsive"
          style="max-height: 60px;">
      </span>
</a>
