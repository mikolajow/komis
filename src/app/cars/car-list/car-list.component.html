<div class="row">
  <div class="col-md-12">
    <button class="btn btn-warning" (click)="onManageBrandsClicked()">{{ brandOptionsButtonText }}</button>
    <button class="btn btn-success" routerLink="new">Dodaj Samochód</button>
    <app-brand-control *ngIf="manageBrands"></app-brand-control>
  </div>
</div>
<hr>
<div class="col-md-12">
  <h2>Lista Samochodów</h2>
  <app-car
    *ngFor="let car of carList, let index = index"
    [car]="car"
    [index]="index"
  ></app-car>
</div>
